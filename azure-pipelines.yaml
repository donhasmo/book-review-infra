trigger:
  paths:
    include:
      - terraform/**
  branches:
    include:
      - main

stages:

- stage: Terraform
  displayName: 'Provision Infrastructure'
  jobs:
  - job: Terraform_Apply
    displayName: 'Terraform Apply'
    pool:
      name: 'linux-hosted-agent'
    steps:

    # Download the SSH public key
    - task: DownloadSecureFile@1
      name: download_ssh_key
      inputs:
        secureFile: 'id_rsa.pub'

    - script: |
        echo "Copying SSH public key into Terraform module"

        mkdir -p ~/.ssh
        cp $(download_ssh_key.secureFilePath) ~/.ssh/id_rsa.pub

        # Copy into Terraform compute module
        cp $(download_ssh_key.secureFilePath) terraform/modules/compute/id_rsa.pub

        echo "Listing contents of terraform/modules/compute/"
        ls -al terraform/modules/compute/
      displayName: 'Extract SSH Public Key for Terraform'

    # üîç Diagnostic Step
    - script: |
        echo "=== DEBUG INFO ==="
        echo "Current working directory:"
        pwd
        echo ""
        echo "Listing files recursively:"
        ls -R terraform
        echo "==================="
      displayName: "Debug: Verify Terraform path and workspace contents"

        # üß∞ Ensure Terraform CLI is installed quickly
    - script: |
        echo "Checking if Terraform is installed..."
        if terraform -version >/dev/null 2>&1; then
          echo "Terraform is already installed."
          terraform -version
        else
          echo "Terraform not found. Installing (with timeout)..."
          sudo apt-get update -y >/dev/null 2>&1 || true
          sudo apt-get install -y wget unzip >/dev/null 2>&1 || true

          # Download with a 60s timeout
          timeout 60 wget -q https://releases.hashicorp.com/terraform/1.9.8/terraform_1.9.8_linux_amd64.zip || {
            echo "Download timed out or failed."
            exit 1
          }

          unzip -o terraform_1.9.8_linux_amd64.zip >/dev/null 2>&1
          sudo mv terraform /usr/local/bin/
          echo "Terraform installed:"
          terraform -version
        fi
      displayName: "Quick Check or Install Terraform"


    # ‚òÅÔ∏è Terraform Apply Stage
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'it-azure-connection'
        scriptType: bash
        scriptLocation: inlineScript
        workingDirectory: $(System.DefaultWorkingDirectory)/terraform
        inlineScript: |
          echo "##[group]Terraform Init/Plan/Apply"
          terraform init -input=false 
          terraform plan -input=false -var-file="envs/dev.tfvars"
          terraform apply -input=false -auto-approve -var-file="envs/dev.tfvars"
          echo "##[endgroup]"
